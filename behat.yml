default:
  formatters:
    progress:
        decorated:           true
        verbose:             true
        time:                true
        language:            fr
        output_path:         null
        multiline_arguments: true

  suites:
    default:
      paths:
        - '%paths.base%/features/suites'
      contexts:
        - FeatureContext
        - ETNA\FeatureContext\ApiContext
        - ETNA\FeatureContext\FixedDateContext:
            date: "2013-08-13 14:42:42"
        - ETNA\FeatureContext\SymfonyTestKernelContext:
            bundles:
              - '\ETNA\Auth\AuthBundle'
              - '\ETNA\Acl\AclBundle'
        - ETNA\FeatureContext\ExceptionContainerContext
        - ETNA\FeatureContext\AuthContext
  extensions:
    Behat\Symfony2Extension:
      kernel:
        class: TestApp\Kernel

ci:
  suites:
    default:
      paths:
        - '%paths.base%/features/suites'
      contexts:
        - ETNA\FeatureContext\CoverageContext:
            coverage_path: /tmp/behat/coverage
            whitelist:
                - src
            blacklist:
                - vendor
                - bin
                - tmp
                - Tests
        - FeatureContext
        - ETNA\FeatureContext\ApiContext
        - ETNA\FeatureContext\FixedDateContext:
            date: "2013-08-13 14:42:42"
        - ETNA\FeatureContext\SymfonyTestKernelContext:
            bundles:
              - '\ETNA\Auth\AuthBundle'
              - '\ETNA\Acl\AclBundle'
        - ETNA\FeatureContext\ExceptionContainerContext
        - ETNA\FeatureContext\AuthContext
  extensions:
    Behat\Symfony2Extension:
      kernel:
        class: TestApp\Kernel
